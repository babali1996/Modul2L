<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="task">
      <div class="contanier">
        <div class="head"></div>
        <div class="middle">
          <h2>To-Do List</h2>
        </div>
        <div class="icons">
          <button class="sort">
            <img class="up" src="./icons/Group 74.svg" />
            <img class="down" src="./icons/Group 90.svg">
          </button>
        </div>
        <div class="into">
          <input type="text" id="anytext" name="anytext" />
          <button class="delete">
            <img src="./icons/Group 77.svg" />
          </button>
        </div>
        <ul class="list">
        </ul>
        <div class="add">
          <button class="addName">
            <img src="./icons/Group 41.svg" />
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
